<!DOCTYPE html>
<html>
<head>
  <title>Bellybutton Biodiversity</title>

  <!-- Bootstrap CSS and JS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Custom CSS and JS -->
  <!-- Defer the load of app.js so that the page 
        can load first and then be processed by the script
        (thanks Christina!)  -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
 <style>
 
/* table {
  border-collapse: collapse;
  width: 100%;
} */

td {
  text-align: left;
  font-weight: bold;
  font-size: 12px;
}

</style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- YOU WILL NEED TO ADD AN onchange EVENT TO THE DROP DOWN! -->
          <select id="selDataset">
            
          </select><p/>
        </div>

      
        <div class="card bg-royalblue">
          <div class="card-header align-items-center" style='vertical-align: middle;'>
            <h5 class='card-title text-white' style='text-align: center;'>Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="card-body bg-white">
            <table class = 'table'>
              <tr>
                <th></th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
      <div class="col-md-3">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
</body>

</html>
